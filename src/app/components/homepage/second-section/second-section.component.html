<div class="container p-5">
  <div class="row">
    <div class="col-lg-6 col-12 col-md-12  text-center text-lg-start">
      <h1 class="homepage-h2">
        Créez votre code QR
        en quelques clics seulement
      </h1>
      <p id="generate" class="section2-text">
        Collez une URL ou saisissez du texte pour créer un code QR
      </p>
      <div class="d-flex justify-content-center justify-content-lg-start pb-4">
        <input id="inputValue"  type="text" name="inputValue"  class="section2-input" placeholder="Saisissez l'URL ou le texte" [(ngModel)]="inputValue"/>
      </div>
      <div class="d-flex justify-content-center justify-content-lg-start pb-4">
        <button  class="btn btn-primary btn-lg section2-btn m-2" (click)="generateQRCode()">
          Générer
        </button>
        <button id="reset" class="btn btn-primary btn-lg section2-btn m-2" (click)="Reset()">
          Réinitialiser
        </button>
      </div>
      <div style="width: 100% ; height: 100px">
        @if (error){
          <div class="alert alert-dark mt-3" style="width: 100%" role="alert">
            {{this.error}}
          </div>
        }
      </div>
    </div>
    <div class="col-lg-6 col-12 col-md-12  text-center text-lg-start">
      <div class="d-flex justify-content-center pb-3" >
        <div class="qr-code-container">
          @if(!download){
            <qrcode [qrdata]="text" id="qrcode" #qrcodeElement class="qr-code" />
          }
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button [disabled]="download" (click)="downloadAsPDF()" class="download btn btn-primary btn-lg section2-btn m-2">
          Télécharger en PDF
        </button>
        <button [disabled]="download" (click)="downloadAsPNG()" class="download btn btn-primary btn-lg section2-btn m-2">
          Télécharger en PNG
        </button>
      </div>
    </div>
  </div>
</div>
